<ng-container *ngIf="userClaims$ | async as userClaims; else noAuth">
    <div *ngIf="authenticated; else noAuth">
      Hi {{ nameClaim }} !
      <div>
        <a class="mt-3 btn btn-secondary btn-sm" href="{{ logoutUrl }}"
          >Log out
        </a>
      </div>
    </div>
  </ng-container>
  
  <ng-template #noAuth>
    <a class="btn btn-primary" href="/login">Log in</a>
  </ng-template>
