<h1 id="tableLabel">Fruits</h1>

<p>This component demonstrates fetching fruits list from the server.</p>

<p *ngIf="!boards"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="boards">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Date</th>
      <th>Picture</th>
      <th>Picture</th>
      <th>Picture</th>
      <th>Picture</th>
      <th>Picture</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let board of boards">
      <td>{{ board.id }}</td>
      <td>{{ board.name }}</td>
      <td>{{ board.date }}</td>
      <td>{{ board.temperatureC }}</td>
      <td>{{ board.temperatureF }}</td>
      <td>{{ board.summary }}</td>
      <td>{{ board.picture }}</td>
      <td><img class="shop-articles" src="{{ board.picture }}" /></td>
      <td><button class="btn btn-primary btn-lg" (click)="buyProcess(board.id, board.name)">Buy</button></td>
    </tr>
  </tbody>
</table>
